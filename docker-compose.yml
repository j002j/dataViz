version: "3.8"
services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: my_interactive_stories
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./src/db/migrations:/migrations:ro
    ports:
      - "5432:5432"

volumes:
  db_data:
