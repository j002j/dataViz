services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: jenny
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: starterkit_db
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./src/db/migrations:/migrations:ro
    ports:
      - "5432:5432"

volumes:
  db_data:
